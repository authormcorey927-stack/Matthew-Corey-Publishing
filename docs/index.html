<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matthew Corey</title>

  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(900px 600px at 20% 10%, #f3f4f6 0%, #ffffff 55%, #f5f7fa 100%);
      color:#111;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{max-width:960px;padding:40px 24px;width:100%;}
    .card{
      background:rgba(255,255,255,0.9);
      border-radius:20px;
      padding:40px;
      border:1px solid rgba(0,0,0,0.08);
      box-shadow:0 10px 30px rgba(0,0,0,0.06);
    }
    h1{margin:0 0 6px;font-size:44px;letter-spacing:-0.5px;}
    .tag{margin:0 0 18px;font-size:16px;color:#444;}
    .lead{font-size:18px;line-height:1.6;color:#222;margin:0 0 18px;max-width:680px;}

    .actions{display:flex;gap:14px;flex-wrap:wrap;margin-top:18px;}
    .btn{
      display:inline-block;padding:14px 20px;border-radius:14px;
      background:#111;color:#fff;text-decoration:none;font-weight:700;
      border:1px solid rgba(0,0,0,0.15);
    }
    .btn:hover{background:#000;}
    .btn.email{background:#fff;color:#111;}
    .btn.email:hover{background:#f2f2f2;}
    .footer{margin-top:28px;font-size:13px;color:#666;}

    .dog-run{margin:14px 0 8px;width:100%;max-width:700px;overflow:hidden;}
    .dog-run svg{width:100%;height:auto;display:block;}
    .stroke{fill:none;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;}
    .ground{stroke:rgba(0,0,0,0.18);stroke-width:2;}

    /* ====== NEW LOOP (more separation + fast turn + no freeze) ======
       Total loop: 6.0s

       Phase A: BIG runs to spot & waits
       - 0% -> 26% : BIG runs right to spot
       - 26% -> 38%: BIG waits at spot (small is still left)

       Phase B: SMALL runs to spot & catches (big still)
       - 38% -> 56%: SMALL runs right to spot
       - 56% -> 58%: QUICK FLIP (big turns left) while moving a few pixels

       Phase C: BIG runs back left & waits
       - 58% -> 76%: BIG runs left off toward start zone
       - 76% -> 84%: BIG waits near left

       Phase D: SMALL runs left, catches, then flips and exits left
       - 84% -> 95%: SMALL runs left to catch zone
       - 95% -> 97%: QUICK FLIP (small turns right briefly?) then immediately both run left
       - 97% -> 100%: both exit left / reset hidden
    */

    @keyframes bigX {
      0%    { transform: translateX(-190px); opacity:0; }
      2%    { transform: translateX(-190px); opacity:1; }

      /* run right to spot */
      26%   { transform: translateX(430px); opacity:1; }

      /* wait at spot */
      38%   { transform: translateX(430px); }

      /* quick turn window: keep moving a bit so not "static" */
      56%   { transform: translateX(430px); }
      58%   { transform: translateX(418px); }  /* tiny nudge during flip */

      /* run left */
      76%   { transform: translateX(-120px); }

      /* wait near left */
      84%   { transform: translateX(-120px); }

      /* exit/reset */
      95%   { transform: translateX(-190px); opacity:1; }
      96%   { opacity:0; }
      100%  { transform: translateX(-190px); opacity:0; }
    }

    @keyframes smallX {
      0%    { transform: translateX(-190px); opacity:0; }
      2%    { transform: translateX(-190px); opacity:1; }

      /* stay left while big goes to spot */
      38%   { transform: translateX(-190px); }

      /* run right to catch */
      56%   { transform: translateX(430px); }

      /* quick flip window: move a bit */
      58%   { transform: translateX(418px); }

      /* hang back while big runs left (so separation reads) */
      76%   { transform: translateX(260px); }

      /* now chase left to catch */
      95%   { transform: translateX(-120px); }

      /* quick flip / exit */
      97%   { transform: translateX(-150px); }

      99%   { transform: translateX(-190px); opacity:1; }
      100%  { transform: translateX(-190px); opacity:0; }
    }

    /* Facing direction: snap flip FAST (2% window) */
    @keyframes faceBig {
      0%, 56%   { transform: scaleX(1); }    /* facing right */
      58%,100%  { transform: scaleX(-1); }   /* facing left after quick turn */
    }

    @keyframes faceSmall {
      0%, 56%   { transform: scaleX(1); }    /* facing right until it reaches spot */
      58%,100%  { transform: scaleX(-1); }   /* then it heads left */
    }

    /* Tiny body bounce */
    @keyframes bob { 0%,100%{transform:translateY(0)} 50%{transform:translateY(2px)} }

    .bigDogPos   { animation: bigX 6s linear infinite; }
    .smallDogPos { animation: smallX 6s linear infinite; }

    .bigDogFace  { animation: faceBig 6s linear infinite; transform-origin: 90px 92px; }
    .smallDogFace{ animation: faceSmall 6s linear infinite; transform-origin: 90px 92px; }

    .bigDogArt   { animation: bob 0.22s ease-in-out infinite; }
    .smallDogArt { animation: bob 0.22s ease-in-out infinite; }

    .bigBrown{ stroke:#7a4a21; }
    .smallBlack{ stroke:#111; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Matthew Corey</h1>
      <p class="tag">Author • Creator • Builder</p>

      <p class="lead">
        Welcome. This is my official hub for books, writing projects, and reader resources.
        New releases and free downloads will live here.
      </p>

      <div class="dog-run" aria-hidden="true">
        <svg viewBox="0 0 720 140" role="img">
          <line x1="10" y1="110" x2="710" y2="110" class="ground" />

          <!-- BIG DOG (brown) -->
          <g class="bigDogPos">
            <g class="bigDogFace">
              <g class="bigDogArt">
                <g class="bigBrown stroke">
                  <ellipse cx="90" cy="86" rx="22" ry="10"></ellipse>
                  <circle cx="118" cy="78" r="9"></circle>
                  <line x1="127" y1="78" x2="138" y2="78"></line>
                  <line x1="114" y1="68" x2="118" y2="60"></line>
                  <line x1="78" y1="92" x2="112" y2="92"></line>

                  <!-- legs pinned: animate feet only -->
                  <line x1="84" y1="92" x2="77" y2="110">
                    <animate attributeName="x2" values="77;91;77" dur="0.18s" repeatCount="indefinite"/>
                    <animate attributeName="y2" values="110;106;110" dur="0.18s" repeatCount="indefinite"/>
                  </line>
                  <line x1="94" y1="92" x2="97" y2="110">
                    <animate attributeName="x2" values="97;83;97" dur="0.18s" begin="0.09s" repeatCount="indefinite"/>
                    <animate attributeName="y2" values="110;106;110" dur="0.18s" begin="0.09s" repeatCount="indefinite"/>
                  </line>
                  <line x1="102" y1="92" x2="105" y2="110">
                    <animate attributeName="x2" values="105;91;105" dur="0.18s" begin="0.09s" repeatCount="indefinite"/>
                    <animate attributeName="y2" values="110;106;110" dur="0.18s" begin="0.09s" repeatCount="indefinite"/>
                  </line>
                  <line x1="112" y1="92" x2="105" y2="110">
                    <animate attributeName="x2" values="105;119;105" dur="0.18s" repeatCount="indefinite"/>
                    <animate attributeName="y2" values="110;106;110" dur="0.18s" repeatCount="indefinite"/>
                  </line>

                  <!-- tail wag -->
                  <g transform="translate(68,84)">
                    <line x1="0" y1="0" x2="-14" y2="-8">
                      <animateTransform attributeName="transform" type="rotate"
                        values="18; -18; 18" dur="0.14s" repeatCount="indefinite" />
                    </line>
                  </g>
                </g>
              </g>
            </g>
          </g>

          <!-- SMALL DOG (25% smaller) -->
          <g class="smallDogPos">
            <g class="smallDogFace">
              <g class="smallDogArt" transform="translate(90,92) scale(0.75) translate(-90,-92)">
                <g class="smallBlack stroke">
                  <ellipse cx="90" cy="92" rx="16" ry="7"></ellipse>
                  <circle cx="110" cy="86" r="7"></circle>
                  <line x1="117" y1="86" x2="126" y2="86"></line>
                  <line x1="106" y1="78" x2="102" y2="66"></line>
                  <line x1="82" y1="96" x2="104" y2="96"></line>

                  <line x1="86" y1="96" x2="81" y2="110">
                    <animate attributeName="x2" values="81;92;81" dur="0.18s" repeatCount="indefinite"/>
                    <animate attributeName="y2" values="110;107;110" dur="0.18s" repeatCount="indefinite"/>
                  </line>
                  <line x1="94" y1="96" x2="97" y2="110">
                    <animate attributeName="x2" values="97;86;97" dur="0.18s" begin="0.09s" repeatCount="indefinite"/>
                    <animate attributeName="y2" values="110;107;110" dur="0.18s" begin="0.09s" repeatCount="indefinite"/>
                  </line>
                  <line x1="98" y1="96" x2="101" y2="110">
                    <animate attributeName="x2" values="101;90;101" dur="0.18s" begin="0.09s" repeatCount="indefinite"/>
                    <animate attributeName="y2" values="110;107;110" dur="0.18s" begin="0.09s" repeatCount="indefinite"/>
                  </line>
                  <line x1="104" y1="96" x2="99" y2="110">
                    <animate attributeName="x2" values="99;110;99" dur="0.18s" repeatCount="indefinite"/>
                    <animate attributeName="y2" values="110;107;110" dur="0.18s" repeatCount="indefinite"/>
                  </line>

                  <g transform="translate(74,90)">
                    <line x1="0" y1="0" x2="-12" y2="-6">
                      <animateTransform attributeName="transform" type="rotate"
                        values="18; -18; 18" dur="0.14s" repeatCount="indefinite" />
                    </line>
                  </g>
                </g>
              </g>
            </g>
          </g>

        </svg>
      </div>

      <div class="actions">
        <a class="btn"
          href="https://www.amazon.com/stores/Matthew-Corey/author/B0DZSX35FH?ref=ap_rdr&shoppingPortalEnabled=true"
          target="_blank" rel="noopener noreferrer">
          View My Books on Amazon
        </a>

        <a class="btn email"
          href="https://matthew-corey-publishing.kit.com/3a14ba691a"
          target="_blank" rel="noopener noreferrer">
          Join My Email List (Free Bonus)
        </a>
      </div>

      <p class="footer">
        © <span id="year"></span> Matthew Corey. All rights reserved.
      </p>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
