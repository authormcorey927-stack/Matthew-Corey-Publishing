<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matthew Corey</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 600px at 20% 10%, #f3f4f6 0%, #ffffff 55%, #f5f7fa 100%);
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      max-width: 960px;
      padding: 40px 24px;
      width: 100%;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h1 { margin: 0 0 6px; font-size: 44px; letter-spacing: -0.5px; }
    .tag { margin: 0 0 18px; font-size: 16px; color: #444; }
    .lead { font-size: 18px; line-height: 1.6; color: #222; margin: 0 0 18px; max-width: 680px; }

    .actions {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .btn {
      display: inline-block;
      padding: 14px 20px;
      border-radius: 14px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border: 1px solid rgba(0,0,0,0.15);
    }
    .btn:hover { background: #000; }

    .btn.email { background: #fff; color: #111; }
    .btn.email:hover { background: #f2f2f2; }

    .footer { margin-top: 28px; font-size: 13px; color: #666; }

    /* -----------------------------
       Two-dog horizontal run loop
       ----------------------------- */
    .dog-run {
      margin: 14px 0 8px;
      width: 100%;
      max-width: 640px;
      overflow: hidden;
    }

    .dog-run svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .stroke {
      fill: none;
      stroke: #111;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Big dog = brown */
    .bigDogArt .stroke { stroke: #7a4a21; }

    .ground {
      stroke: rgba(0,0,0,0.18);
      stroke-width: 2;
    }

    /* fire hydrant style */
    .hydrant { fill: none; stroke: rgba(0,0,0,0.25); stroke-width: 2; }
    .hydrantFill { fill: #c7352e; stroke: #9f261f; stroke-width: 2; }

    /* Outer group moves left->right, then snaps back hidden */
    @keyframes dash {
      0%   { transform: translateX(-140px); opacity: 1; }
      85%  { transform: translateX(740px); opacity: 1; }
      86%  { opacity: 0; }
      100% { transform: translateX(-140px); opacity: 0; }
    }

    .bigDog   { animation: dash 3.2s linear infinite; }
    .smallDog { animation: dash 3.2s linear infinite; animation-delay: -1.6s; }

    /* Tiny body bounce (applied to INNER art group, not the moving one) */
    @keyframes bob {
      0%, 100% { transform: translateY(0px); }
      50%      { transform: translateY(2px); }
    }

    .bigDogArt  { animation: bob 0.22s ease-in-out infinite; }
    .smallDogArt { animation: bob 0.22s ease-in-out infinite; }

    /* Leg motion (stays under body) */
    @keyframes stepA { 0%,100%{ transform: rotate(16deg);} 50%{ transform: rotate(-16deg);} }
    @keyframes stepB { 0%,100%{ transform: rotate(-16deg);} 50%{ transform: rotate(16deg);} }

    .legA { transform-origin: 0px 0px; animation: stepA 0.18s ease-in-out infinite; }
    .legB { transform-origin: 0px 0px; animation: stepB 0.18s ease-in-out infinite; }

    /* Tail wag */
    @keyframes wag { 0%,100%{ transform: rotate(18deg);} 50%{ transform: rotate(-18deg);} }
    .tail { transform-origin: 0px 0px; animation: wag 0.14s ease-in-out infinite; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Matthew Corey</h1>
      <p class="tag">Author • Creator • Builder</p>

      <p class="lead">
        Welcome. This is my official hub for books, writing projects, and reader resources.
        New releases and free downloads will live here.
      </p>

      <!-- Two dogs running horizontally (loop) -->
      <div class="dog-run" aria-hidden="true">
        <svg viewBox="0 0 720 140" role="img">
          <!-- ground -->
          <line x1="10" y1="110" x2="710" y2="110" class="ground" />

          <!-- static fire hydrant -->
          <g transform="translate(520,72)">
            <!-- main body -->
            <rect class="hydrantFill" x="0" y="18" width="26" height="38" rx="6"></rect>
            <!-- top -->
            <rect class="hydrantFill" x="2" y="6" width="22" height="16" rx="6"></rect>
            <circle class="hydrantFill" cx="13" cy="6" r="6"></circle>
            <!-- side caps -->
            <circle class="hydrantFill" cx="-2" cy="32" r="6"></circle>
            <circle class="hydrantFill" cx="28" cy="32" r="6"></circle>
            <!-- base -->
            <rect class="hydrantFill" x="-2" y="56" width="30" height="8" rx="3"></rect>
          </g>

          <!-- BIG DOG (outer move group) -->
          <g class="bigDog">
            <!-- INNER art group bounces -->
            <g class="bigDogArt">
              <!-- body -->
              <ellipse class="stroke" cx="90" cy="86" rx="22" ry="10"></ellipse>
              <!-- head -->
              <circle class="stroke" cx="118" cy="78" r="9"></circle>
              <!-- snout -->
              <line class="stroke" x1="127" y1="78" x2="138" y2="78"></line>
              <!-- ear -->
              <line class="stroke" x1="114" y1="68" x2="118" y2="60"></line>

              <!-- hip bar (makes legs feel attached) -->
              <line class="stroke" x1="78" y1="92" x2="112" y2="92"></line>

              <!-- legs (attached) -->
              <g class="legA" transform="translate(82,92)">
                <line class="stroke" x1="0" y1="0" x2="-7" y2="18"></line>
              </g>
              <g class="legB" transform="translate(92,92)">
                <line class="stroke" x1="0" y1="0" x2="-2" y2="18"></line>
              </g>
              <g class="legB" transform="translate(102,92)">
                <line class="stroke" x1="0" y1="0" x2="2" y2="18"></line>
              </g>
              <g class="legA" transform="translate(112,92)">
                <line class="stroke" x1="0" y1="0" x2="7" y2="18"></line>
              </g>

              <!-- tail -->
              <g class="tail" transform="translate(68,84)">
                <line class="stroke" x1="0" y1="0" x2="-14" y2="-8"></line>
              </g>
            </g>
          </g>

          <!-- SMALL DOG (outer move group) -->
          <g class="smallDog">
            <!-- INNER art group bounces + scaled down 25% -->
            <g class="smallDogArt" transform="translate(90,92) scale(0.75) translate(-90,-92)">
              <!-- body -->
              <ellipse class="stroke" cx="90" cy="92" rx="16" ry="7"></ellipse>
              <!-- head -->
              <circle class="stroke" cx="110" cy="86" r="7"></circle>
              <!-- snout -->
              <line class="stroke" x1="117" y1="86" x2="126" y2="86"></line>
              <!-- big ear -->
              <line class="stroke" x1="106" y1="78" x2="102" y2="66"></line>

              <!-- hip bar -->
              <line class="stroke" x1="82" y1="96" x2="104" y2="96"></line>

              <!-- legs -->
              <g class="legA" transform="translate(84,96)">
                <line class="stroke" x1="0" y1="0" x2="-5" y2="14"></line>
              </g>
              <g class="legB" transform="translate(92,96)">
                <line class="stroke" x1="0" y1="0" x2="-2" y2="14"></line>
              </g>
              <g class="legB" transform="translate(98,96)">
                <line class="stroke" x1="0" y1="0" x2="2" y2="14"></line>
              </g>
              <g class="legA" transform="translate(104,96)">
                <line class="stroke" x1="0" y1="0" x2="5" y2="14"></line>
              </g>

              <!-- tail -->
              <g class="tail" transform="translate(74,90)">
                <line class="stroke" x1="0" y1="0" x2="-12" y2="-6"></line>
              </g>
            </g>
          </g>
        </svg>
      </div>

      <div class="actions">
        <a class="btn"
           href="https://www.amazon.com/stores/Matthew-Corey/author/B0DZSX35FH?ref=ap_rdr&shoppingPortalEnabled=true"
           target="_blank"
           rel="noopener noreferrer">
          View My Books on Amazon
        </a>

        <a class="btn email"
           href="https://matthew-corey-publishing.kit.com/3a14ba691a"
           target="_blank"
           rel="noopener noreferrer">
          Join My Email List (Free Bonus)
        </a>
      </div>

      <p class="footer">
        © <span id="year"></span> Matthew Corey. All rights reserved.
      </p>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
