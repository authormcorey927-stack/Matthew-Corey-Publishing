/* --- Stick-figure loop animation --- */
    /* Make SVG elements rotate around their own shapes */
.toon svg * { 
  transform-box: fill-box; 
  transform-origin: center; 
}

.toon { margin: 18px 0 8px; }
.toon svg { width: 100%; height: 120px; display: block; }

.ink { stroke: #111; stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
.ground { stroke: rgba(0,0,0,0.18); stroke-width: 2; }

@keyframes walk {
  0%   { transform: rotate(18deg); }
  50%  { transform: rotate(-18deg); }
  100% { transform: rotate(18deg); }
}

/* Timeline: 0–10s loop */
@keyframes walkerA_move {
  0%   { transform: translate(0px,0px); opacity: 1; }
  60%  { transform: translate(360px,0px); opacity: 1; }   /* walks across */
  70%  { transform: translate(420px,0px); opacity: 0; }   /* exits */
  100% { transform: translate(0px,0px); opacity: 0; }     /* stays hidden until reset */
}

/* Dog enters after walkerA leaves */
@keyframes dog_move {
  0%   { transform: translate(520px,0px); opacity: 0; }
  65%  { transform: translate(520px,0px); opacity: 0; }   /* waiting off-screen */
  75%  { transform: translate(360px,0px); opacity: 1; }   /* trots in */
  90%  { transform: translate(80px,0px); opacity: 1; }    /* continues left */
  100% { transform: translate(-80px,0px); opacity: 0; }   /* exits left */
}

/* WalkerB appears with dog, then leaves */
@keyframes walkerB_move {
  0%   { transform: translate(520px,0px); opacity: 0; }
  68%  { transform: translate(520px,0px); opacity: 0; }
  78%  { transform: translate(400px,0px); opacity: 1; }
  92%  { transform: translate(120px,0px); opacity: 1; }
  100% { transform: translate(-60px,0px); opacity: 0; }
}

/* Apply the motion */
.walkerA { animation: walkerA_move 10s linear infinite; }
.dog     { animation: dog_move     10s linear infinite; }
.walkerB { animation: walkerB_move 10s linear infinite; }

/* Arms pivot from the shoulder (top of the line) */
.armA1, .armA2, .armB1, .armB2 {
  transform-origin: 50% 0%;
  animation: walkSwing 320ms ease-in-out infinite;
}

/* Legs pivot from the hip (top of the line) */
.legA1, .legA2, .legB1, .legB2 {
  transform-origin: 50% 0%;
  animation: walkSwing 320ms ease-in-out infinite;
}

/* Tail pivots from the base */
.tail {
  transform-origin: 0% 50%;
  animation: walkSwing 220ms ease-in-out infinite;
}

/* Opposite limbs out of phase */
.armA2, .legA2, .armB2, .legB2 { animation-delay: 160ms; }



/* Offset some limbs so it looks like alternating steps */
.armA2, .legA2, .armB2, .legB2 { animation-delay: 150ms; }
.tail { animation-duration: 220ms; }

<div class="toon" aria-label="Stick figure and dog animation">
  <svg viewBox="0 0 520 120" role="img" width="100%" height="120">
    <defs>
      <style>
        .ink { stroke:#111; stroke-width:3; fill:none; stroke-linecap:round; stroke-linejoin:round; }
        .ground { stroke:rgba(0,0,0,0.18); stroke-width:2; }
      </style>
    </defs>

    <!-- ground -->
    <line x1="10" y1="96" x2="510" y2="96" class="ground"/>

    <!-- =========================
         WALKER A (0s–6.5s) walks across, then disappears
         ========================= -->
    <g id="walkerA" class="ink" transform="translate(40 0)">
      <!-- move across -->
      <animateTransform attributeName="transform" type="translate"
        values="40 0; 360 0; 420 0"
        keyTimes="0; 0.6; 0.65"
        dur="10s" repeatCount="indefinite" />

      <!-- fade out after exiting -->
      <animate attributeName="opacity"
        values="1;1;0;0"
        keyTimes="0;0.64;0.66;1"
        dur="10s" repeatCount="indefinite" />

      <!-- head + body -->
      <circle cx="0" cy="30" r="10"/>
      <line x1="0" y1="40" x2="0" y2="70"/>

      <!-- arms (pivot at shoulder = 0,50) -->
      <g transform="translate(0 50)">
        <line x1="0" y1="0" x2="-16" y2="12">
          <animateTransform attributeName="transform" type="rotate"
            values="18; -18; 18" dur="0.32s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="0" x2="16" y2="12">
          <animateTransform attributeName="transform" type="rotate"
            values="-18; 18; -18" dur="0.32s" repeatCount="indefinite"/>
        </line>
      </g>

      <!-- legs (pivot at hip = 0,70) -->
      <g transform="translate(0 70)">
        <line x1="0" y1="0" x2="-12" y2="22">
          <animateTransform attributeName="transform" type="rotate"
            values="-18; 18; -18" dur="0.32s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="0" x2="12" y2="22">
          <animateTransform attributeName="transform" type="rotate"
            values="18; -18; 18" dur="0.32s" repeatCount="indefinite"/>
        </line>
      </g>
    </g>

    <!-- =========================
         DOG (starts hidden, enters ~6.5s, exits by end)
         ========================= -->
    <g id="dog" class="ink" opacity="0" transform="translate(520 0)">
      <!-- appear around 6.5s -->
      <animate attributeName="opacity"
        values="0;0;1;1;0"
        keyTimes="0;0.65;0.7;0.92;1"
        dur="10s" repeatCount="indefinite"/>

      <!-- move from right to left after 6.5s -->
      <animateTransform attributeName="transform" type="translate"
        values="520 0; 520 0; 360 0; 80 0; -80 0"
        keyTimes="0;0.65;0.75;0.92;1"
        dur="10s" repeatCount="indefinite"/>

      <!-- body + head -->
      <ellipse cx="0" cy="78" rx="18" ry="10"/>
      <circle cx="18" cy="72" r="8"/>

      <!-- wagging tail (pivot at -18,76) -->
      <g transform="translate(-18 76)">
        <line x1="0" y1="0" x2="-12" y2="-6">
          <animateTransform attributeName="transform" type="rotate"
            values="25; -25; 25" dur="0.22s" repeatCount="indefinite"/>
        </line>
      </g>

      <!-- legs -->
      <line x1="-10" y1="86" x2="-10" y2="96"/>
      <line x1="0" y1="86" x2="0" y2="96"/>
      <line x1="10" y1="86" x2="10" y2="96"/>
    </g>

    <!-- =========================
         WALKER B (with dog, enters after A leaves)
         ========================= -->
    <g id="walkerB" class="ink" opacity="0" transform="translate(520 0)">
      <animate attributeName="opacity"
        values="0;0;1;1;0"
        keyTimes="0;0.68;0.74;0.92;1"
        dur="10s" repeatCount="indefinite"/>

      <animateTransform attributeName="transform" type="translate"
        values="520 0; 520 0; 400 0; 120 0; -60 0"
        keyTimes="0;0.68;0.78;0.92;1"
        dur="10s" repeatCount="indefinite"/>

      <!-- head + body -->
      <circle cx="0" cy="30" r="10"/>
      <line x1="0" y1="40" x2="0" y2="70"/>

      <!-- arms -->
      <g transform="translate(0 50)">
        <line x1="0" y1="0" x2="-16" y2="12">
          <animateTransform attributeName="transform" type="rotate"
            values="18; -18; 18" dur="0.32s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="0" x2="16" y2="12">
          <animateTransform attributeName="transform" type="rotate"
            values="-18; 18; -18" dur="0.32s" repeatCount="indefinite"/>
        </line>
      </g>

      <!-- legs -->
      <g transform="translate(0 70)">
        <line x1="0" y1="0" x2="-12" y2="22">
          <animateTransform attributeName="transform" type="rotate"
            values="-18; 18; -18" dur="0.32s" repeatCount="indefinite"/>
        </line>
        <line x1="0" y1="0" x2="12" y2="22">
          <animateTransform attributeName="transform" type="rotate"
            values="18; -18; 18" dur="0.32s" repeatCount="indefinite"/>
        </line>
      </g>
    </g>

  </svg>
