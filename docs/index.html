<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matthew Corey</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 600px at 20% 10%, #f3f4f6 0%, #ffffff 55%, #f5f7fa 100%);
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      max-width: 960px;
      padding: 40px 24px;
      width: 100%;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 44px;
      letter-spacing: -0.5px;
    }

    .tag {
      margin: 0 0 20px;
      font-size: 16px;
      color: #444;
    }

    .lead {
      font-size: 18px;
      line-height: 1.6;
      color: #222;
      margin: 0 0 26px;
      max-width: 680px;
    }

    .actions {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .btn {
      display: inline-block;
      padding: 14px 20px;
      border-radius: 14px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border: 1px solid rgba(0,0,0,0.15);
    }

    .btn:hover {
      background: #000;
    }

    .btn.email {
      background: #fff;
      color: #111;
    }

    .btn.email:hover {
      background: #f2f2f2;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Matthew Corey</h1>
      <p class="tag">Author • Creator • Builder</p>

      <p class="lead">
        Welcome. This is my official hub for books, writing projects, and reader resources.
        New releases and free downloads will live here.
      </p>

      <div class="actions">
        <a class="btn"
           href="https://www.amazon.com/stores/Matthew-Corey/author/B0DZSX35FH?ref=ap_rdr&shoppingPortalEnabled=true"
           target="_blank"
           rel="noopener noreferrer">
          View My Books on Amazon
        </a>

        <a class="btn email"
           href="https://matthew-corey-publishing.kit.com/3a14ba691a"
           target="_blank"
           rel="noopener noreferrer">
          Join My Email List (Free Bonus)
        </a>
      </div>

      <p class="footer">
        © <span id="year"></span> Matthew Corey. All rights reserved.
      </p>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
