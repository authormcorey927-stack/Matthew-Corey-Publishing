<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matthew Corey</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#111;
      background: radial-gradient(900px 600px at 20% 10%, #e9f2ff 0%, #ffffff 55%, #f7f7f7 100%);
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 56px 22px;
    }

    .card{
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      backdrop-filter: blur(8px);
    }

    h1{
      margin: 0 0 6px;
      font-size: 44px;
      letter-spacing: -0.5px;
    }

    .tag{
      margin: 0 0 22px;
      font-size: 16px;
      color: #444;
    }

    .lead{
      font-size: 18px;
      line-height: 1.5;
      color:#222;
      margin: 0 0 22px;
    }

    .btn{
      display:inline-block;
      padding: 14px 18px;
      border-radius: 14px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border: 1px solid rgba(0,0,0,.12);
    }

    .btn:hover{
      background: #000;
      transform: translateY(-1px);
    }

    .footer{
      margin-top: 24px;
      font-size: 13px;
      color:#666;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <h1>Matthew Corey</h1>
      <p class="tag">Author • Creator • Builder</p>

      <p class="lead">
        Welcome to my official hub for books and reader resources.
      </p>

      <a class="btn"
         href="https://www.amazon.com/stores/Matthew-Corey/author/B0DZSX35FH?ref=ap_rdr&shoppingPortalEnabled=true"
         target="_blank"
         rel="noopener noreferrer">
        View My Books on Amazon
      </a>

      <p class="footer">
        © <span id="year"></span> Matthew Corey. All rights reserved.
      </p>

    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
