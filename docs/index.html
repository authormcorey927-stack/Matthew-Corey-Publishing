/* --- Dog chase animation --- */
.dog-chase {
  margin: 18px 0 6px;
  width: 100%;
  max-width: 520px;
}

.dog-chase svg {
  width: 100%;
  height: auto;
  display: block;
}

.dog .body, .dog .head {
  fill: none;
  stroke: #111;
  stroke-width: 3;
}

.dog .line, .dog .leg, .dog .tail {
  stroke: #111;
  stroke-width: 3;
  stroke-linecap: round;
}

/* Move dogs along the track */
.dog.big {
  animation: bigRun 2.6s linear infinite;
}

.dog.small {
  animation: smallRun 2.6s linear infinite;
  animation-delay: -1.3s; /* keep them opposite each other */
}

/* Trotting legs: alternate pairs */
.dog .leg.lf, .dog .leg.rb { animation: trotA 0.22s ease-in-out infinite; }
.dog .leg.rf, .dog .leg.lb { animation: trotB 0.22s ease-in-out infinite; }

@keyframes trotA {
  0%, 100% { transform: rotate(14deg); transform-origin: 0px 6px; }
  50%      { transform: rotate(-14deg); transform-origin: 0px 6px; }
}

@keyframes trotB {
  0%, 100% { transform: rotate(-14deg); transform-origin: 0px 6px; }
  50%      { transform: rotate(14deg); transform-origin: 0px 6px; }
}

/* Tail wag */
.dog .tail { animation: wag 0.18s ease-in-out infinite; transform-origin: -18px -2px; }
.dog.small .tail { transform-origin: -12px -1px; }

@keyframes wag {
  0%, 100% { transform: rotate(16deg); }
  50%      { transform: rotate(-16deg); }
}

/* Path-follow using offset-path (modern browsers) */
.dog {
  offset-path: path("M40,70 C90,15 180,15 210,70 C240,125 330,125 380,70 C330,15 240,15 210,70 C180,125 90,125 40,70");
  offset-rotate: auto;
}

@keyframes bigRun {
  from { offset-distance: 0%; }
  to   { offset-distance: 100%; }
}

@keyframes smallRun {
  from { offset-distance: 0%; }
  to   { offset-distance: 100%; }
}

      <!-- body -->

      <!-- head -->

      <line class="leg rf" x1="2"  y1="8" x2="6"   y2="18"></line>
      <line class="leg lb" x1="-2" y1="8" x2="-8"  y2="18"></line>
      <line class="leg rb" x1="8"  y1="8" x2="12"  y2="18"></line>

      <!-- tail -->
      <line class="tail" x1="-18" y1="-2" x2="-28" y2="-10"></line>
    </g>

    <!-- SMALL DOG -->
    <g class="dog small">
      <!-- body -->
      <ellipse class="body" cx="0" cy="0" rx="12" ry="6"></ellipse>
      <!-- head -->
      <circle class="head" cx="12" cy="-4" r="5"></circle>
      <!-- snout -->

      <!-- ear (bigger for chiweenie vibe) -->

      <line class="leg rb" x1="6"  y1="6" x2="9"   y2="14"></line>

      <!-- tail -->
      <line class="tail" x1="-12" y1="-1" x2="-20" y2="-6"></line>
    </g>
  </svg>
